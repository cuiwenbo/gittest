<script>
//登录、注册切换
function showDiv(change){
	if(change=='reg'){
		$('#login_Div').hide();
		$('#regUser').hide();
		$('#loginUser').show();
		$('#reg_Div').show();
	}else{
		$('#reg_Div').hide();
		$('#loginUser').hide();
		$('#regUser').show();
		$('#login_Div').show();
	}
}


function AfterOperate(param) {
		if(param.op =="loginUser"){
			if(param.result=='0000'){
				var url = param.data;
	    		if(url.length > 0) {
	    			window.location.href=url;
	    		} else {
	    			window.location.href="m/home.jhtml";
	    		}	
	    		return;
	    	}else{
	    		alert(param.message);
	    		return ;
	    	}
		}
		
		if(param.op =="addUser"){
			if(param.result=='0000'){
	    		alert("注册成功");
				var url = param.data;
	    		if(url.length > 0) {
	    			window.location.href=url;
	    		} else {
	    			window.location.href="m/home.jhtml";
	    		}	    			    		
	    		return;
	    	}else{
	    		alert(param.message);
	    		return;
	    	}
		}
		
	return;
}
  	

	
	//发送验证码
	function sendPhoneCode() {
			var phone = $.trim($("#reg_phone").val());
			if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone))) {
				alert('请输入有效的手机号码')
				return ;
			}
			var url = "../mobilecode!regCheckPhone.jhtml";
			var par = "phone=" + phone;
				$.ajax({
					type: "POST",data: par,url: url,dataType: "json",
					success: function(ret){
						if('0000' == ret.result) {
							resetCode();
							alert(ret.message);
							$("#phonecode").val("");
						} else {
							alert(ret.message);
						}
					}
				});
			
	}
	
	function checkLogin(){
		var phone = $.trim($('#login_phone').val());
		var passwd = $.trim($('#login_pass').val());
		if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone))) {
			alert('请输入有效手机号码');
			return false;
		}
		if(!(/^[A-Za-z0-9_]\w{5,19}$/.test(passwd))){
			alert('密码格式为6~20位任意字母和数字')
			return false;
		}
		return true;
	}
	//判断注册内容是否正确
	        
	function checkReg(){
		var phone = $.trim($('#reg_phone').val());
		var phonecode = $.trim($('#phonecode').val());
		var reg_pass1 = $.trim($('#reg_pass1').val());
		var reg_pass2 = $.trim($('#reg_pass2').val());
		var nick = $.trim($('#nick').val());
		
		if(!(/^1[3|4|5|8][0-9]\d{8}$/.test(phone))) {
			alert('请输入有效手机号码');
			return false;;
		}
		if(phonecode.length!=6||isNaN(phonecode)){
			alert('请输入正确的验证码');
			return false;
		}
		if(nick.length==0){
			alert('昵称不能为空')
			return false;
		}
		if(!(/^[A-Za-z0-9_]\w{5,19}$/.test(reg_pass1))){
			alert('密码格式为6~20位任意字母和数字')
			return false;
		}
		if(reg_pass1!=reg_pass2){
			alert('两次密码输入不一致');
			return false;
		}
		
		return true;
	}
//60秒重发	
function resetCode(){
	var time=60;
	var timer=null;
	clearInterval(timer)
		$('#getcode').attr('disabled','disabled');
		$('#getcode').css({'background':'#fff','border-color':'#ddd','color':'#ccc'})
		$('#getcode').val(time+'秒后重发');	
	timer=setInterval(function(){
		
		time-=1;
		$('#getcode').attr('disabled','disabled');
		$('#getcode').css({'background':'#fff','border-color':'#ddd','color':'#ccc'})
		$('#getcode').val(time+'秒后重发');	
		if(time==0){
			clearInterval(timer);
			$('#getcode').removeAttr('disabled');
			$('#getcode').css({'background':'#f0f0f0','border-color':'#ccc','color':'#666'})
			$('#getcode').mouseover(function(){$(this).css({'background':'#ddd'})});
			$('#getcode').mouseout(function(){$(this).css({'background':'#f0f0f0'})});
			$('#getcode').val('获取验证码');	
		}
		
		
	},1000)
}

</script>
